<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="efectos.css">
        <title>EDD GoDrive</title>
    </head>
    <body>

        <header>
            <div class ="wrapper">
        
                <div class="logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Usac_logo.png" alt="" width="120" class="d-inline-block align-text-top"> 
                </div>
                <nav >
                    <a  href="">INICIO</a>
                    <a  href="">LOGIN</a>
                </nav>
            </div>
        </header>

        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="text-center">
                            <h1>LOGIN</h1>
                            <h6>Please enter username & password</h6>
                        </div>
                        <form [formGroup]="loginForm"(ngSubmit)="">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Carnet</label>
                                <input formControlName="username" type="text" class="form-control" id="exampleInputEmail1"  >
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                            </div>  
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>

</html>
