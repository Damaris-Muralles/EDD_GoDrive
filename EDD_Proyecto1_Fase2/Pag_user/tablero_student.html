<!doctype html>
<html lang="es">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Icono de la universidad -->
    <link rel="icon" href="../Img/favicon.ico" >

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style_admin.css">
    <title>Tablero - EDD GoDrive</title>
   
    
  </head>
  <body>
    <div class="fondo">

      <div class="logo">
        <img src="../Img/logo.png" width="300" class="d-inline-block align-text-top"> 
      </div>

      <a class="logo_user"  data-bs-toggle="offcanvas" href="#offcanvasRight" role="button" aria-controls="offcanvasRight">
        <img src="../Img/user.png" width="60" class="d-inline-block align-text-top"> 
      </a>
       
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
          <img src="../Img/user.png" width="60" class="d-inline-block align-text-top"> 
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Name</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>

        <div class="offcanvas-body">
          <br>
          <br>
          <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              Opciones de archivos
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item active"  data-bs-toggle="modal" href="#staticBackdrop" role="button" aria-controls="staticBackdrop">Crear carpeta</a></li>
                <li><a class="dropdown-item" data-bs-toggle="modal" href="#staticBackdrop" role="button" aria-controls="staticBackdrop">Modificar Carpeta</a></li>
                <li><a class="dropdown-item"  data-bs-toggle="modal" href="#staticBackdrop" role="button" aria-controls="staticBackdrop">Eliminar Carpeta</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item"  data-bs-toggle="modal" href="#staticBackdrop" role="button" aria-controls="staticBackdrop">Subir archivo</a></li>
            </ul>
          </div>
          <!-- Modal -->
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">Cargar archivos</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="mb-3">
                    <label for="formFile" class="form-label">Seleccione un archivo Json para cargar al sistema</label>
                    <input class="form-control" type="file" id="formFile">
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
              </div>
            </div>
          </div>
          <br>
          <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop1">
          Permisos
        </button>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Arbol AVL</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Descargar</button>
              </div>
            </div>
          </div>
        </div>
          <br>
          <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              Reportes
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item active"  data-bs-toggle="modal" href="#staticBackdrop1" role="button" aria-controls="staticBackdrop1">Reporte de carpetas</a></li>
                <li><a class="dropdown-item" data-bs-toggle="modal" href="#staticBackdrop1" role="button" aria-controls="staticBackdrop1">Reporte de archivos y permisos</a></li>
                <li><a class="dropdown-item" data-bs-toggle="modal" href="#staticBackdrop1" role="button" aria-controls="staticBackdrop1">Bitacora</a></li>
            </ul>
          </div>
          <!-- Modal -->
          <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">Arbol AVL</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-primary">Descargar</button>
                </div>
              </div>
            </div>
          </div>
          <br>
          <br>
          <button type="button" class="btn btn-light">Cerrar sesion</button>
        </div>
      </div>
      <br>
      <br>
      <br>
      <br>
      <div class="tablero">
        <br>
        <h2 class="tablero-title">Mi Unidad</h2>
        <br>
        <div class="container-fluid">
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
        </div>
        <br>
        <a  href="#" >
            <img src="../Img/Carpeta4.png" width="150" class="d-inline-block align-text-top"> 
            Carpeta1
        </a>
        <a  href="#" >
            <img src="../Img/Carpeta4.png" width="150" class="d-inline-block align-text-top"> 
            Carpeta2
        </a>
        <a  href="#" >
            <img src="../Img/archivo2.png" width="100" class="d-inline-block align-text-top"> 
            Archivo1
        </a>
        <a  href="#" >
            <img src="../Img/imag3.png" width="100" class="d-inline-block align-text-top"> 
            Imagen1
        </a>

      </div>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
  </body>
</html>
