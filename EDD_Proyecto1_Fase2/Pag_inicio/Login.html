
<!doctype html>
<html lang="es">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Icono de la universidad -->
    <link rel="icon" href="../Img/favicon.ico" >

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style_login.css">

    <title>EDD GoDrive - Login</title>
  </head>
  <body>

    <header class="header">
      <div class ="wrapper">
        <nav  >
          <a href="#" onclick="Rprincipal()" >PRINCIPAL</a>
        </nav>
      </div>
    </header>

    <div class="container">

            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="text-center">
                            <div class="logo user">
                                <img src="../Img/login-user-icon.png" alt="icono de usuario" width="100" class="d-inline-block align-text-top"> 
                              </div>
                            <h1>INICIO DE SESION</h1>
                            <h6>Porfavor ingrese su usuario y contraseña</h6>
                        </div>
                        <form onsubmit="iniciosesion(event)">
                            <div class="mb-3">
                                <label for="username" class="form-label">Carnet</label>
                                <input type="text" class="form-control" id="username" name="username" required >
                            </div>
                            <div class="mb-3">
                                <label for="passworduser" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="passworduser" name="passworduser"id="exampleInputPassword1" autocomplete="false" required>
                            </div>  
                            <button type="submit" class="btn btn-primary">ENTRAR</button>
                        </form>
                    </div>
                </div>
            </div>
        
    </div>
    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../JS/avl_tree.js"></script>
    <script src="../JS/funciones.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
